name: GitHub Actions Demo

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    env:
      BLACKDUCK_API_TOKEN: ${{ secrets.E4E_BLACKDUCK_TOKEN }}
      PROJECT_NAME: explorer-for-endevor

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
        # order operating systems from best to worst
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get E4E package version
        id: npm-version
        uses: nyaa8/package-version@v1.0.3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Package VSIX
        run: npx vsce package
      - run: mv ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.vsix ${{ env.PROJECT_NAME }}_latest.vsix
