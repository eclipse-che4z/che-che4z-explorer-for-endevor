name: E4E Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    env:
      PROJECT_NAME: explorer-for-endevor

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn workspace explorer-for-endevor install

      - name: Lint
        run: yarn workspace explorer-for-endevor lint

      - name: Run tests
        run: yarn workspace explorer-for-endevor test

      - name: Build package
        run: yarn workspace explorer-for-endevor build

      - name: Package VSIX & Upload Artifact
        run: yarn workspace explorer-for-endevor package
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.vsix
          path: ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.vsix
      - run: mv ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.vsix ${{ env.PROJECT_NAME }}_latest.vsix
